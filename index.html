<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Budget Tracker with Firebase</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f7; }
  .container { max-width: 450px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
  input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #28a745; color: white; border: none; cursor: pointer; }
  button:hover { background: #218838; }
  .hidden { display: none; }
  h2, h3 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  .error { color: red; }
</style>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container" id="auth-container">
  <h2>Budget Tracker Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="pass" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p class="error" id="auth-error"></p>
</div>

<div class="container hidden" id="app-container">
  <h2>Welcome, <span id="user-email"></span></h2>
  <button onclick="logout()" style="background:#dc3545; margin-bottom: 20px;">Logout</button>

  <h3>Monthly Income and Expenses</h3>
  <input type="number" id="income" placeholder="Monthly Income" />
  <input type="number" id="expenses" placeholder="Total Expenses" />
  <button onclick="saveReport()">Save Report</button>
  <p>Balance: ₱<span id="balance">0</span></p>
  
  <table id="report-table">
    <thead><tr><th>Date</th><th>Income</th><th>Expenses</th><th>Balance</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
  // TODO: Paste your Firebase config here (get it from Firebase Console > Project Settings > SDK config)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authContainer = document.getElementById('auth-container');
  const appContainer = document.getElementById('app-container');
  const userEmailSpan = document.getElementById('user-email');
  const authError = document.getElementById('auth-error');

  const incomeInput = document.getElementById('income');
  const expensesInput = document.getElementById('expenses');
  const balanceSpan = document.getElementById('balance');
  const reportTableBody = document.querySelector('#report-table tbody');

  let currentUserId = null;

  // Listen for auth state changes
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUserId = user.uid;
      userEmailSpan.textContent = user.email;
      authContainer.classList.add('hidden');
      appContainer.classList.remove('hidden');
      loadReports();
    } else {
      currentUserId = null;
      authContainer.classList.remove('hidden');
      appContainer.classList.add('hidden');
      clearInputs();
      reportTableBody.innerHTML = '';
      authError.textContent = '';
    }
  });

  function login() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value.trim();
    authError.textContent = '';
    if (!email || !pass) {
      authError.textContent = "Please enter email and password.";
      return;
    }
    auth.signInWithEmailAndPassword(email, pass)
      .catch(error => {
        authError.textContent = error.message;
      });
  }

  function signup() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value.trim();
    authError.textContent = '';
    if (!email || !pass) {
      authError.textContent = "Please enter email and password.";
      return;
    }
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => {
        alert("Sign up successful! You can now login.");
      })
      .catch(error => {
        authError.textContent = error.message;
      });
  }

  function logout() {
    auth.signOut();
  }

  function clearInputs() {
    incomeInput.value = '';
    expensesInput.value = '';
    balanceSpan.textContent = '0';
  }

  async function saveReport() {
    const income = parseFloat(incomeInput.value) || 0;
    const expenses = parseFloat(expensesInput.value) || 0;
    const balance = income - expenses;

    if (!currentUserId) return;

    try {
      await db.collection('users').doc(currentUserId).collection('reports').add({
        income,
        expenses,
        balance,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('Report saved.');
      loadReports();
    } catch (err) {
      alert('Error saving report: ' + err.message);
    }
  }

  async function loadReports() {
    if (!currentUserId) return;

    const snapshot = await db.collection('users').doc(currentUserId).collection('reports')
      .orderBy('timestamp', 'desc').limit(10).get();

    reportTableBody.innerHTML = '';

    snapshot.forEach(doc => {
      const data = doc.data();
      const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${date}</td>
        <td>₱${data.income.toFixed(2)}</td>
        <td>₱${data.expenses.toFixed(2)}</td>
        <td>₱${data.balance.toFixed(2)}</td>
      `;
      reportTableBody.appendChild(tr);
    });

    // Update balance display with latest data
    if (snapshot.docs.length > 0) {
      const latest = snapshot.docs[0].data();
      incomeInput.value = latest.income;
      expensesInput.value = latest.expenses;
      balanceSpan.textContent = latest.balance.toFixed(2);
    } else {
      clearInputs();
    }
  }
</script>

</body>
</html>
